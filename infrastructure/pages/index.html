<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define o documento como HTML5 e a língua como português do Brasil. -->

<head>
    <meta charset="UTF-8"> <!-- Define a codificação de caracteres como UTF-8. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Faz a página ser responsiva em diferentes dispositivos. -->
    <title>Início do Projeto</title> <!-- Título da página exibido na aba do navegador. -->

    <!-- Link para o favicon do site -->
    <link rel="shortcut icon" href="../assets/images/favicon.ico" type="image/x-icon"> <!-- Caminho para o favicon. -->

    <!-- Estilos internos da página -->
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Define a fonte padrão. */
            background-color: #f0f8ff;
            /* Define a cor de fundo da página. */
            display: flex;
            justify-content: center;
            /* Centraliza o conteúdo horizontalmente. */
            align-items: center;
            /* Centraliza o conteúdo verticalmente. */
            height: 100vh;
            /* Faz a altura da página ocupar toda a janela. */
            margin: 0;
            /* Remove as margens padrão do navegador. */
        }

        .container {
            text-align: center;
            /* Centraliza o texto no container. */
            background-color: #fff;
            /* Fundo branco no container. */
            padding: 30px;
            /* Espaçamento interno do container. */
            border-radius: 10px;
            /* Arredonda os cantos do container. */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Adiciona uma sombra sutil ao container. */
        }

        h1 {
            color: #333;
            /* Define a cor do título. */
        }

        p {
            color: #666;
            /* Define a cor dos parágrafos. */
        }

        .date {
            font-style: italic;
            /* Deixa a data em itálico. */
            color: #888;
            /* Cor cinza clara para a data. */
        }
    </style>
</head>

<body>

    <!-- Container central com o conteúdo principal da página -->
    <div class="container">
        <h1>Bem-vindo ao meu Projeto!</h1> <!-- Título principal da página. -->
        <p>Este é o início de tudo o que ocorrerá pela frente neste projeto individual.</p>
        <!-- Texto explicativo do projeto. -->
        <p class="date">Data de início: 16 de Outubro de 2024</p> <!-- Data estilizada. -->
    </div>

</body>

</html>
